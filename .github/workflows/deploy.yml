name: deploy
on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.x'
      - run: pip install virtualenv
      - run: make
      - run: make push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
